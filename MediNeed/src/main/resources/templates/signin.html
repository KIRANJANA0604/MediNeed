<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/fragments/index::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Sign In</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="signup-form">
						<form th:action="@{/do_login}" method="post"
							class="mt-5 border p-4 bg-light shadow">
							<div th:if="${session.message}"
								th:classappend="${session.message.type}"
								class="alert text-center" role="alert">
								<span th:text="${session.message.content}"></span>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<h4 class="mb-5 text-secondary">Login to your account</h4>
							<div class="row">
								<div class="mb-3 col-md-12">
									<label>Email<span class="text-danger">*</span></label> <input
										type="text" name="email" class="form-control"
										placeholder="Enter email address">
								</div>
								<div class="mb-3 col-md-12">
									<label>Password<span class="text-danger">*</span></label> <input
										type="password" name="password" class="form-control"
										placeholder="Enter password">
								</div>
								<div class="col-12">
									<div class="form-check">
										<input class="form-check-input" type="checkbox"
											id="rememberMe"> <label class="form-check-label"
											for="rememberMe"> Remember me</label>
									</div>
								</div>
								<div class="col-md-12">
									<button class="btn btn-primary float-end">Sign Up</button>
								</div>
							</div>
						</form>
						<p class="text-center mt-3 text-secondary">
							If you don't have account, Please <a th:href="@{/signup}">Sign
								Up</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
